<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYNOD - UCZ Trinity Membership Form</title>
    <link rel="icon" type="image/x-icon" href="images/logo.ico?">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 56px;
            background-color: #f5f5f5;
        }
        .navbar {
            background-color: #007bff;
        }
        .navbar-brand img {
            max-height: 40px;
        }
        .navbar-brand {
            color: #fff;
        }
        .navbar-nav .nav-link {
            color: #fff;
        }
        .navbar-nav .nav-link:hover {
            color: #d3d3d3;
        }
        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: bold;
            color: #333;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-danger {
            background-color: #dc3545;
            border: none;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
        .form-check-input:checked {
            background-color: #007bff;
            border-color: #007bff;
        }
        .form-select {
            border: 1px solid #ced4da;
            border-radius: 4px;
        }
        .form-control {
            border-radius: 4px;
            border: 1px solid #ced4da;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.25);
        }
        .submit-container {
            text-align: center;
            margin-top: 20px;
        }
        .child-container {
            margin-top: 10px;
        }
        .mb-3 {
            margin-bottom: 1rem;
        }
    </style>
    <script>
        function toggleSpouseField() {
            var maritalStatus = document.querySelector('input[name="marital-status"]:checked').value;
            var spouseField = document.getElementById('spouse-field');
            if (maritalStatus === 'married') {
                spouseField.classList.remove('d-none');
            } else {
                spouseField.classList.add('d-none');
            }
        }

        function validatePhoneNumber(input) {
            var regex = /^\+260-\d{3}-\d{3}-\d{4}$/;
            if (!regex.test(input.value)) {
                input.setCustomValidity("Phone number must be in the format +260-XXX-XXX-XXXX");
            } else {
                input.setCustomValidity("");
            }
        }

        function validateNRCNumber(input) {
            var regex = /^\d{6}\/\d{2}\/1$/;
            if (!regex.test(input.value)) {
                input.setCustomValidity("NRC number must be in the format XXXXXX/XX/1, where X is numeric");
            } else {
                input.setCustomValidity("");
            }
        }

        function addChild() {
            var container = document.getElementById('children-container');
            var childCount = container.children.length + 1;
            var childDiv = document.createElement('div');
            childDiv.classList.add('mb-3');
            childDiv.innerHTML = `
                <div class="input-group">
                    <input type="text" class="form-control" id="child-name-${childCount}" placeholder="Child ${childCount}'s Name" required>
                    <button type="button" class="btn btn-danger ms-2" onclick="removeChild(this)">Remove</button>
                </div>
            `;
            container.appendChild(childDiv);
            checkFormCompletion();
        }

        function removeChild(button) {
            var container = document.getElementById('children-container');
            container.removeChild(button.parentElement.parentElement);
            checkFormCompletion();
        }

        function toggleChildrenSection() {
            var hasChildren = document.getElementById('has-children').checked;
            var childrenSection = document.getElementById('children-section');
            if (hasChildren) {
                childrenSection.classList.remove('d-none');
            } else {
                childrenSection.classList.add('d-none');
                document.getElementById('children-container').innerHTML = '';
            }
            checkFormCompletion();
        }

        function checkFormCompletion() {
            var requiredFields = document.querySelectorAll('input[required], select[required]');
            var isFormComplete = true;
            requiredFields.forEach(function(field) {
                if (!field.value || (field.type === 'radio' && !document.querySelector('input[name="' + field.name + '"]:checked'))) {
                    isFormComplete = false;
                }
            });

            document.getElementById('submit-btn').disabled = !isFormComplete;
        }
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="images/uczlogo.png" alt="Logo">
                SYNOD - UCZ Trinity Membership Form
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- Add menu items here if needed -->
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="form-container">
            <form>
                <!-- Title -->
                <div class="row mb-3">
                    <div class="col-sm-12">
                        <label for="title" class="form-label">Title</label>
                        <select id="title" class="form-select" required onchange="checkFormCompletion()">
                            <option value="" selected>Choose...</option>
                            <option value="mr">Mr</option>
                            <option value="mrs">Mrs</option>
                            <option value="dr">Dr</option>
                            <option value="miss">Miss</option>
                            <option value="ms">Ms</option>
                        </select>
                    </div>
                </div>
                
                <!-- Name -->
                <div class="row mb-3">
                    <div class="col-sm-6">
                        <label for="first-name" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="first-name" placeholder="John" required oninput="checkFormCompletion()">
                    </div>
                    <div class="col-sm-6">
                        <label for="surname" class="form-label">Surname</label>
                        <input type="text" class="form-control" id="surname" placeholder="Doe" required oninput="checkFormCompletion()">
                    </div>
                </div>
                
                <!-- Date of Birth -->
                <div class="row mb-3">
                    <div class="col-sm-6">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="dob" required onchange="checkFormCompletion()">
                    </div>
                </div>
                
                <!-- Gender -->
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Gender</label>
                    <div class="col-sm-10">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="male" required onchange="checkFormCompletion()">
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="female" onchange="checkFormCompletion()">
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                    </div>
                </div>
                
                <!-- NRC Number -->
                <div class="row mb-3">
                    <div class="col-sm-6">
                        <label for="nrc-number" class="form-label">NRC Number</label>
                        <input type="text" class="form-control" id="nrc-number" placeholder="123456/78/1" required oninput="validateNRCNumber(this)">
                    </div>
                </div>
                
                <!-- Phone Number -->
                <div class="row mb-3">
                    <div class="col-sm-6">
                        <label for="phone-number" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="phone-number" placeholder="+260-123-456-7890" required oninput="validatePhoneNumber(this)">
                    </div>
                </div>
                
                <!-- Marital Status -->
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Marital Status</label>
                    <div class="col-sm-10">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="marital-status" id="single" value="single" required onchange="toggleSpouseField(); checkFormCompletion()">
                            <label class="form-check-label" for="single">Single</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="marital-status" id="married" value="married" onchange="toggleSpouseField(); checkFormCompletion()">
                            <label class="form-check-label" for="married">Married</label>
                        </div>
                    </div>
                </div>
                
                <!-- Spouse Details -->
                <div id="spouse-field" class="d-none mb-3">
                    <div class="row">
                        <div class="col-sm-6">
                            <label for="spouse-name" class="form-label">Spouse Name</label>
                            <input type="text" class="form-control" id="spouse-name" placeholder="Jane Doe" oninput="checkFormCompletion()">
                        </div>
                    </div>
                </div>
                
                <!-- Children -->
                <div class="row mb-3">
                    <div class="col-sm-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="has-children" onclick="toggleChildrenSection()">
                            <label class="form-check-label" for="has-children">Do you have children?</label>
                        </div>
                    </div>
                </div>
                
                <div id="children-section" class="d-none">
                    <div id="children-container">
                        <!-- Children fields will be added here -->
                    </div>
                    <div class="submit-container">
                        <button type="button" class="btn btn-primary" onclick="addChild()">Add Child</button>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="submit-container">
                    <button type="submit" id="submit-btn" class="btn btn-primary" disabled>Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
