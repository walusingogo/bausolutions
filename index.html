        body, html {
            margin: 0;
            padding: 0;

        }

        /* Flexbox centering for the container */
        .centered {
            display: flex;
            flex-direction: column;
            justify-content: center;

            height: 100vh; /* Full viewport height */
            text-align: center;
            padding: 0 10px; /* Add padding to ensure text doesnâ€™t touch the screen edges */
        }

        /* Responsive text size */
        h1 {
            font-size: 2rem; /* Default size */
        }
        p {
            font-size: 0.8rem; /* Default size */
        }

        /* Make sure links and other text scale well */
        a {
            font-size: 1rem; /* Default size */
        }

        /* Media query for smaller screens */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem; /* Smaller font size on mobile */
            }
            p {
                font-size: 0.5rem; /* Smaller font size on mobile */
            }

            }
        }
